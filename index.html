<script > 

let a=document.getElementsByClassName("btn")[0]

a.addEventListener("click",()=>{
   
  let b=document.getElementsByClassName("form-control")[0].value
  let addddd=JSON.parse(localStorage.getItem("todo"))?? []
  console.log(addddd)
    let addd={
        id:addddd.length,
        valuee:b
    }
    addddd.push(addd)
    localStorage.setItem("todo",JSON.stringify(addddd))
    show()

})
 function show()
 {
    let addddd=JSON.parse(localStorage.getItem("todo"))?? []
    let ull=document.getElementsByClassName("ullll")[0]
    ull.innerHTML=" "
    addddd.map((p)=>{
    let li= document.createElement("li")
    li.innerHTML=`
    <li>${p.valuee}<button class="btn bg-danger ms-2" onclick="deletetaskk(${p.is})" >Delete</button></li>
    <div></div>`
     ull.appendChild(li)
    })
 }

 function deletetaskk(id)
 {
    let addddd=JSON.parse(localStorage.getItem("todo"))?? []
    addddd.splice(id,1)
    localStorage.setItem("todo",JSON.stringify(addddd))
    show()
 }
 show()


</script>
